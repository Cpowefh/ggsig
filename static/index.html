<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 登录注册系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #24292e;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.12);
            width: 340px;
            border: 1px solid #e1e4e8;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-size: 24px;
            font-weight: 300;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 7px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 20px;
            color: #24292e;
            background-color: #fafbfc;
        }
        input:focus {
            border-color: #0366d6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
            background-color: white;
        }
        button {
            background-color: #2ea44f;
            color: white;
            padding: 7px 16px;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            margin-top: 5px;
            height: 34px;
        }
        button:hover {
            background-color: #2c974b;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
            font-size: 14px;
        }
        .toggle-form a {
            color: #0366d6;
            cursor: pointer;
            text-decoration: none;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .error {
            color: #cb2431;
            font-size: 12px;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
        .password-hint {
            font-size: 12px;
            color: #586069;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <div class="form-header">
                <h2>登录到 GitHub</h2>
            </div>
            <div class="form-group">
                <label for="login-email">邮箱地址</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" required>
            </div>
            <div id="login-error" class="error hidden"></div>
            <button id="login-btn">登录</button>
            <div class="toggle-form">
                新用户？<a id="show-register">创建账户</a>
            </div>
        </div>

        <div id="register-form" class="form-container hidden">
            <div class="form-header">
                <h2>创建您的账户</h2>
            </div>
            <div class="form-group">
                <label for="register-email">邮箱地址</label>
                <input type="email" id="register-email" required>
                <div id="email-error" class="error hidden"></div>
            </div>
            <div class="form-group">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" required>
                <div class="password-hint">密码必须至少8位，包含大小写字母和数字</div>
                <div id="password-error" class="error hidden"></div>
            </div>
            <div id="register-error" class="error hidden"></div>
            <button id="register-btn">创建账户</button>
            <div class="toggle-form">
                已有账户？<a id="show-login">登录</a>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const passwordError = document.getElementById('password-error');
        const emailError = document.getElementById('email-error');

        // 切换表单
        showRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearErrors();
        });

        showLogin.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearErrors();
        });

        // 密码验证
        document.getElementById('register-password').addEventListener('input', (e) => {
            const password = e.target.value;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const isValid = password.length >= 8 && hasUpper && hasLower && hasNumber;
            
            passwordError.classList.toggle('hidden', isValid);
            passwordError.textContent = isValid ? '' : '密码必须至少8位，包含大小写字母和数字';
        });

        // 注册请求
        registerBtn.addEventListener('click', async () => {
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();

            // 验证输入
            if (!email || !username || !password) {
                showError('register-error', '请填写所有字段');
                return;
            }

            if (password.length < 8) {
                showError('register-error', '密码必须至少8位');
                return;
            }

            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                showError('register-error', '密码必须包含大小写字母和数字');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, username, password }),
                });

                const data = await response.json();

                if (data.success) {
                    alert('注册成功！请登录');
                    registerForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    document.getElementById('register-error').classList.add('hidden');
                    
                    // 自动填充登录表单
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').value = '';
                    document.getElementById('login-password').focus();
                } else {
                    showError('register-error', data.message || '注册失败');
                }
            } catch (error) {
                showError('register-error', '网络错误，请重试');
            }
        });

        // 登录请求
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!email || !username || !password) {
                showError('login-error', '请填写所有字段');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, username, password }),
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showError('login-error', data.message || '登录失败');
                }
            } catch (error) {
                showError('login-error', '网络错误，请重试');
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
        }

        // 检查登录状态
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth', {
                    credentials: 'same-origin'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
  </html>
