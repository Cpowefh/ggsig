<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户仪表盘 - GitHub风格</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            color: #24292e;
        }
        .header {
            background-color: #24292e;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 20px;
            font-weight: 600;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #6a737d;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .logout-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 16px;
        }
        .container {
            max-width: 1012px;
            margin: 24px auto;
            padding: 0 16px;
        }
        .welcome {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 16px;
        }
        .card {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">GitHub</div>
        <div class="user-info">
            <div class="avatar" id="user-avatar"></div>
            <span id="username"></span>
            <button class="logout-btn" id="logout-btn">登出</button>
        </div>
    </div>

    <div class="container">
        <h1 class="welcome">欢迎回来, <span id="welcome-username"></span>!</h1>
        
        <div class="card">
            <h2>您的账户信息</h2>
            <p>邮箱: <span id="user-email"></span></p>
            <p>用户名: <span id="user-username"></span></p>
        </div>
    </div>

    <script>
// 增强版认证检查
async function checkAuth() {
    try {
        const res = await fetch('/api/check-auth', { 
            credentials: 'include' 
        });
        
        if (!res.ok) throw new Error();
        
        const { authenticated, user } = await res.json();
        if (!authenticated) {
            const redirect = new URLSearchParams(window.location.search).get('redirect');
            window.location.href = `/?redirect=${redirect || '/dashboard'}`;
            return;
        }

        // 渲染用户数据
        document.querySelectorAll('[data-user]').forEach(el => {
            el.textContent = user[el.dataset.user];
        });
        document.getElementById('avatar').textContent = user.username.charAt(0).toUpperCase();
    } catch (err) {
        console.error('Auth check failed:', err);
        window.location.href = '/';
    }
}

// 登出处理
document.getElementById('logout').addEventListener('click', async () => {
    await fetch('/api/logout', { 
        method: 'POST', 
        credentials: 'include' 
    });
    window.location.href = '/';
});

// 初始化检查
document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
